<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Format Tabel Mengambang</title>
<style type="text/css">
  <!-- Menetapkan warna latar -->
  body { background-color: #B0C4DE; }
</style>
</head>
<body>
<!-- Isi body -->
  <!-- (background = border, padding = border width
  margin = centered table) -->
<table border="0" cellpadding="4px" cellspacing="0"
  style="background-color: black;
  margin: 0 auto;">
<tr>
  <td>
    <!-- halaman mengambang -->
    <!-- (padding = page margin) -->
    <table border="0" cellpadding="5px" cellspacing="0"
      width="732px" height="900px"
      style="background-color: #FFFFFF;">
      <tr align="left" valign="top">
        <td>
          <!-- isi halaman -->
          <p>Isi halaman di sini.<p>
          <!-- akhir isi halaman -->
        </td>
      </tr>
    </table>
  <!-- akhir halaman mengambang -->
  </td>
</tr>
</table>
<!-- akhir tubuh -->
</body>
</html>
