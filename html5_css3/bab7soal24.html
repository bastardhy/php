<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>contoh css 7-24</title>
<style type="text/css">
<!--
@import url(http://weloveiconfonts.com/api/?family=entypo);
@import url(http://fonts.googleapis.com/css?family=Alef);

[class*="entypo-"]:before { font-family: 'entypo', sans-serif }
*{-webkit-font-smoothing:antialiased;}

body {
    background: url(tex2res42.png);
    /*background-size*/
    -webkit-background-size: 160px;
    -moz-background-size: 160px;
    -o-background-size: 160px;
    background-size: 160px;
    font-family: Alef;
}

#nav {
    width: 180px;
    margin: 100px auto;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 180px;
}

ul a {
    display: block;
    width: 100%;
    height: 44px;
    background: #E7533C;
    color: #fafafa;
    text-decoration: none;
    text-align: left;
    line-height: 2;
    padding-left: 10px;
    font-size: 1.4em;
    border-bottom: 3px solid #cc4531;
}

ul a span {
    float: right;
    display: block;
    margin: 0;
    width: 44px;
    height: 44px;
    font-size: 1.4em;
    text-align: center;
    line-height: 1.5;
}

ul li {
    width: 0;
    height: 0px;
    background: #E7533C;
    clear: both;
}

ul li a {
    color: transparent;
    height: 0;
    /*box-shadow*/
    -webkit-box-shadow: 0 2px  2px rgba(0,0,0,.1);
    -moz-box-shadow: 0 2px  2px rgba(0,0,0,.1);
    box-shadow: 0 2px  2px rgba(0,0,0,.1);
    padding-left: 0;
}

ul li a span {
    font-size: .9em;
    line-height: 2.4;
}

ul:hover li a { padding-left: 10px }
ul:hover span { background: #cc4531 }
ul:hover li span { background: transparent }
ul li:hover > a { background: #cc4531 }

ul li:hover {
    margin-top: 8px;
    margin-bottom: 8px;
}

ul li:nth-child(1) {
    transition: all 0s ease;
}

ul li:nth-child(2) {

    transition: all 0s ease;
}

ul li:nth-child(3) {
 
    transition: all 0s ease;
}

ul li:nth-child(4) {

    transition: all 0s ease;
}

ul a:hover > span { background: #cc4531 }
ul:hover > li a {
    color: #fff;
    height: 44px;
}

ul li a:hover { border-bottom: 3px solid #9d3323 }
ul:hover li:nth-child(2) {
    width: 100%;
    height: 44px;
  
    transition: all .1s ease;
}

ul:hover li:nth-child(3) {
    width: 100%;
    height: 44px;
   
    transition: all .1s ease .1s;
}

ul:hover li:nth-child(4) {
    width: 100%;
    height: 44px;
   
    transition: all .1s ease .2s;
}

ul:hover li:nth-child(5) {
    width: 100%;
    height: 44px;
  
    transition: all .1s ease .3s;
}

-->
</style>
</head>
<body>
<div id="nav">
  <ul>
    <a href="#">Menu<span class="entypo-right-open-big"></span></a>
    <li><a href="#">Profil <span class="entypo-user"></span></a></li> 
    <li><a href="#">Media <span class="entypo-video"></span></a></li>
    <li><a href="#">Game <span class="entypo-rocket"></span></a></li>
    <li><a href="#">Layanan <span class="entypo-users"></span></a></li>
  </ul> 
</div>      
</body>
</html>
