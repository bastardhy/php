<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
<TITLE>Contoh CSS 3-13</TITLE>
<STYLE TYPE="text/CSS">
<!--
H1 { border-style: solid;
     border-width: 20px;
     border-color: blue;
     padding: 10px;
     background-color: rgb(255, 100, 0); /* orange */
}

H2 { border-style: double;
     border-width: 20px;
     border-color: rgb(55, 200, 50); /* medium green */
     padding: 10px;
     background-color:#755f11; /* metallic gold */
}

H3 { border-style: inset;
     border-width: 20px;
     border-color: rgb(50%, 0%, 98%); /* purple */
     padding: 10px;
     background-color: rgb(15%, 0%, 98%); /* dark blue */
}

H4 { border-style: outset;
     border-width: 20px;
     border-color: rgb(15, 200, 150); /* water green */
     padding: 10px;
     background-color: rgb(100%, 0%, 0%); /* red */
}

H5 { border-style: groove;
     border-width: 20px;
     border-color: rgb(50%, 100%, 20%); /* lime green */
     padding: 10px;
     background-color:#955f31; /* red metallic gold */
}

H6 { border-style: ridge;
     border-width: 20px;
     border-color: rgb(155, 0, 250); /* plum */
     padding: 10px;
     background-color:#457e71; /* metallic aqua */
}

P { font-size: 14pt;
    border-style: groove;
    border-width: 20px;
    border-color:#255fa1; /* steel blue */
    padding: 10px;
    background-color:#959f51; /* metallic green */
}
-->
</STYLE></HEAD>
<BODY>
<P> Elemen paragraf.</P>
<H1><H2><H3>Ini adalah batas inset H3 di dalam batas H2 yang ada di dalam H1</H3></H2></H1>
<H5><H4>Ini adalah batas outset di dalam batas groove</H4></H5>
<H4><H5><H6>Ini adalah batas ridge di dalam batas groove H5 di dalam batas outset H4</H6></H5></H4>
Di atas heading 6 yang kosong.
<H6></H6>
</BODY></HTML>
