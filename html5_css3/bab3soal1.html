<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD> <TITLE> Contoh CSS 3-1 </TITLE>
<STYLE TYPE="text/CSS">
<!--
  H2 { font-size: 18pt; color: aqua; }
-->
</STYLE>
</HEAD>
<BODY>
  <P>
  Penggunaan Style Sheet:
  <H2>Ini merupakan heading level-dua yang berwarna aqua dan berukuruan 18 titik.</H2>

  warna default pada tag BODY.
</BODY>
</HTML>
