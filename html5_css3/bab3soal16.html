<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD><TITLE>Contoh CSS 3-16</TITLE>
<STYLE TYPE="text/CSS">
<!--
BODY { margin: 10px; font-size: 30pt; background-color:#aaccbb;
       border-style: ridge; border-width: 10px;
       font-family: Bellevue, Clarendon, Moonlight, Helvetica;
}

H1 { border-style: solid;
     border-top-width: 5px;
     border-right-width: 10px;
     border-bottom-width: 20px;
     border-left-width: 25px;
     border-color:#ff0000;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

H2 { border-style: double;
     border-top-width: 20px;
     border-right-width: 20px;
     border-bottom-width: 20px;
     border-color: blue;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

H3 { border-style: inset;
     border-top-width: 20px;
     border-right-width: 20px;
     border-color: green;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

H4 { border-style: outset;
     border-right-width: 20px;
     border-left-width: 25px;
     border-color: aqua;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

H5 { border-style: groove;
     border-top-width: 20px;
     border-bottom-width: 20px;
     border-color: purple;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

H6 { border-style: ridge;
     border-left-width: 20px;
     border-right-width: 20px;
     border-bottom-width: 20px;
     border-color: maroon;
     margin: 10px;
     background-color:#665599; /* metallic purple */
}

P { font-size: 18pt;
    border-style: none;
    border-width: 20px;
    border-color: maroon;
    margin: 10px;
    background-color:#665599; /* metallic purple */
}
-->
</STYLE>
</HEAD>
<BODY>
<P> Ini adalah elemen paragraf. </P>
<H1>Ini adalah heading H1</H1>
<H2>Ini adalah heading H2</H2>
<H3>Ini adalah heading H3</H3>
<H4>Ini adalah heading H4</H4>
<H5>Ini adalah heading H5</H5>
<H6>Ini adalah heading H6</H6>
</BODY>
</HTML>
