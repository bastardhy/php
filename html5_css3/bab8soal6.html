<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>contoh css 8.6</title>
<style type="text/css">
<!--
body {
  background: #ddd;
  font-family: Arial, Helvetica, sans-serif;
}

.row {
  width: 550px;
  margin: 30px auto;
}

.col {
  width: 250px;
  float: left;
}

.col.left {
  font-family: Arial, sans-serif;
  text-shadow: 1px 1px 0px #fff;
  color: #333;
  padding-bottom: 10px;
}

.col.right {
  margin-left: 20px;

  border-left: 1px solid #aaa;
}

h1 {
  font-weight: 100;
  margin: 0;
}

.btn {
	background-color: #8E8E8E;
	border: 0;
	border-radius: 3px;
	color: #FFF;
	cursor: pointer;
	box-shadow: 2px 2px 2px #111;
  width: 100%;
	height: 40px;
	text-align: left;
  position: relative;
  padding: 0;
  margin: 10px 0;
}

.btn span {
  font-size: 16px;
  line-height: 40px;
}

.btn:active {
  top: 1px;
  box-shadow: 1px 1px 2px #000;
}

.btn i {
  margin-right: 10px
}

.facebook {
  background-color: #3B5998;
}

.facebook i {
	float: left;
	width: 44px;
	height: 40px;
  background: url("facebook.png") no-repeat center center;
}

.twitter {
  background-color: #1CB5E8;
}

.twitter i {
  float: left;
  width: 44px;
  height: 40px;
  background: url("twitter.png") no-repeat center center;
}

.plus {
  padding-left: 54px;
  background-color: #393838;
}

.plus .i {
  border-radius: 3px;
	position: absolute;
	border-top: 8px solid #D64335;

  bottom: 0;

  margin-left: 0;
  border-right: 1px solid #343434;

}

.plus i:before {

  line-height: 0px;
  margin-left: 10px;
}

.plus i:after {
	content: "+";
	border-left: 11px solid #426AAD;
	background-color: #32A45E;
	border-right: 11px solid #F8CA32;
	width: 11px;
	font: 18px "Palatino Linotype", Georgia, serif;
  line-height: 38px;
	position: absolute;
	top: -8px;
	left: 12px;
  height: 8px;
}

</style>
</head>
<body>
<div class="row">
  <div class="col left">
  <h1>Daftar dengan:</h1>
    <p><small>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non neque vel tortor bibendum mattis.
    </small></p>
  </div>
  <div class="col right">
  <button class="btn facebook" data-provider="facebook"><i></i><span>Facebook</span></button>
  <button class="btn twitter" data-provider="twitter"><i></i><span>Twitter</span></button>
  <button class="btn plus" data-provider="google plus"><span class="i"><i></i></span><span>Google Plus</span></button>

</div>
