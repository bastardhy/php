<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Tabel HTML</title>
</head>
<body>
  <table border="1">
    <caption>Kapsion Tabel</caption>
    <thead>
      <tr><td colspan="2">Header Tabel</td></tr>
    </thead>
    <tfoot>
      <tr><td colspan="2">Footer Tabel</td></tr>
    </tfoot>
    <tbody>
      <tr><th>Header Sel 1</th><th>Header Sel 2</th></tr>
      <tr><td>Tubuh Sel 1</td><td>Tubuh Sel 2</td></tr>
    </tbody>
  </table>
</body>
</html>
