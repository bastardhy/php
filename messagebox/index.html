<html>
<head>
	<title>Message Box</title>
	
	<style>
		.n_ok{
			background: #F6FFEC;border: 
			1px solid #89B755; 
			border-radius: 3px; 
			margin: 20px 15px;
			padding: 1px;
		}
		
		.n_ok p{
			background: #DFF6C5 url(i_ok.png) no-repeat 4px center; 
			color: #496528; 
			margin: 0; 
			padding: 7px 25px;
		}
		
		.n_warning{
			background: #FFF7CE;
			border: 1px solid #D9C65B; 
			border-radius: 3px; 
			margin: 20px 15px;
			padding: 1px;
		}
		
		.n_warning p{	
			background: #FDF0B1 url(i_warning.png) no-repeat 4px center;	
			color: #756B30;	
			margin: 0; 
			padding: 7px 25px;
		}
		
		.n_error{
			background: #FDE4E1;
			border: 1px solid #B16A6C; 
			border-radius: 3px; 
			margin: 20px 15px;
			padding: 1px;
		}
		
		.n_error p{
			background: #F4CAC6 url(i_error.png) no-repeat 4px center; 
			color: #630E18; 
			margin: 0; 
			padding: 7px 25px;
		}
	</style>
</head>

<body>
	<div class="n_ok"><p>Message box success.</p></div>
	
	<div class="n_warning"><p>Message box warning.</p></div>
	
	<div class="n_error"><p>Message box error.</p></div>

</body>
</html>
